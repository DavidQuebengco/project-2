<!-- contact page -->

<div class="section container pt-5" id="quickLinks" data-aos="fade-down" data-aos-duration="2000">
  <div class="container-fluid pt-5 mt-5">
  <section class="contactUS">
    <h4 class="title text-center fw-bold pb-5">GET IN TOUCH</h4>
    <div class="container">
      <div class="contact-form row">
        <div class="text-start">
          <form class="form-contact">
            <div class="form-floating pb-3">
              <input type="text" class="form-control" id="enterName" placeholder="Name" name="enterName" required >
              <label for="enterName">NAME</label>
            </div>
            <div class="form-floating pb-3">
              <input type="email" class="form-control" id="enterEmail" placeholder="Email" name="enterEmail" required >
              <label for="enterEmail">EMAIL</label>
            </div>
            <div class="form-floating pb-3">
              <input type="text" class="form-control" id="enterPhone" placeholder="Phone No." name="enterPhone" required >
              <label for="enterPhone">PHONE NO.</label>
            </div>
            <label for="enterMessage" class="pb-3 fw-bold" style="color: chocolate;" >MESSAGE</label>
            <input type="text" class="form-control" id="enterMessage" placeholder="Message here (Optional)" name="enterMessage"></input>
            <br>
            <button id="submitBtn" type="button" class="btn btn-lg mt-2 btn-bg mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
