<!-- contact page -->

<div class="container-fluid pt-5 mt-5">
  <section class="contactUS">
    <h4 class="title text-center fw-bold pb-5">GET IN TOUCH</h4>

    <div class="container">
      <div class="contact-form row">
        <div class="text-start">
          <form action="" class="form-contact">
            <div class="form-floating pb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="Name">
              <label for="floatingName">NAME</label>
            </div>
            <div class="form-floating pb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
              <label for="floatingEmail">EMAIL</label>
            </div>
            <div class="form-floating pb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="Phone No.">
              <label for="floatingPhone">PHONE NO.</label>
            </div>
            <label class="pb-3 fw-bold" style="color: chocolate;" id="message">MESSAGE</label>
            <textarea class="form-floating w-100">
                        </textarea>
            <br>
            <input type="submit" class="btn btn-bg w100 mt-2 fw-bold text-light">
          </form>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid bg-opacity-50 pt-5 mt-5" id="mainFooter">
