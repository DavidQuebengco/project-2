<head>

  <link rel="shortcut icon" type="image/png" href="images/GGNextLogo2.png">
  <link

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
  <div class="preloader2">

  </div>
  <div class="main-wrapper">
    <div class="header">
      <nav id="mainNavbar">

      </nav>>

      <div class="card text-bg-dark">
        <div>
          <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel" data-pause="true">
            <div class="blueBg carousel-indicators carousel-indicators2 align-items-end ">
              <div class="container-fluid card-img-overlay d-flex justify-content-end video2" id="videoFrame">
                <iframe class="border blueBg2" width="560" height="315"
                  src="https://www.youtube-nocookie.com/embed/EE-4GvjKcfs" title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen autoplay onload="preloader()"></iframe>
              </div>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                class="p-0 m-0 imgZoom active" aria-current="true" aria-label="Slide 1"><img
                  src="images/P2-home-banner.jpg" class="d-block c-img" alt="..." onclick="videoFrame(1)"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class="p-0 m-0 imgZoom"
                style="overflow: hidden;" aria-label="Slide 2"><img src="images/image2.jpg" class="d-block c-img"
                  alt="..." onclick="videoFrame(2)"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" class="p-0 m-0 imgZoom"
                style="overflow: hidden;" aria-label="Slide 3"><img src="images/image3.jpg" class="d-block c-img"
                  alt="..." onclick="videoFrame(3)"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" class="p-0 m-0 imgZoom"
                style="overflow: hidden;" aria-label="Slide 3"><img src="images/image4.jpg" class="d-block c-img"
                  alt="..." onclick="videoFrame(4)"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" class="p-0 m-0 imgZoom"
                style="overflow: hidden;" aria-label="Slide 3"><img src="images/image5.jpg" class="d-block c-img"
                  alt="..." onclick="videoFrame(5)"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active c-item" data-bs-interval="4000"><img src="images/P2-home-banner.jpg"
                  class="d-block c-img" alt="...">
              </div>
              <div class="carousel-item c-item" data-bs-interval="4000"><img src="images/image2.jpg"
                  class="d-block c-img" alt="..."></div>
              <div class="carousel-item c-item" data-bs-interval="4000"><img src="images/image3.jpg"
                  class="d-block c-img" alt="..."></div>
              <div class="carousel-item c-item" data-bs-interval="4000"><img src="images/image4.jpg"
                  class="d-block c-img" alt="..."></div>
              <div class="carousel-item c-item" data-bs-interval="4000"><img src="images/image5.jpg"
                  class="d-block c-img" alt="..."></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--Game Ranking Start-->
  <div class="container">
    <div class="row">
      <section class="col">
        <div class="col-12 game-rank">
          <h1 class="text-center pt-4 pb-5 gameRank2 border-top border-2"><span><img class="mb-3"

              class="text-light">Rankings</span></h1>
          <table class="container table table-dark table-hover text-center">
            <thead class="">
              <tr class="tableHeader">
                <th scope="col">Rank #</th>
                <th scope="col">Game Title</th>
                <th scope="col">Developer</th>
                <th scope="col">Year Released</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Elden Ring</td>
                <td>FromSoftware</td>
                <td>2022</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>God of War Ragnarok</td>
                <td>Santamonica Studios</td>
                <td>2022</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Stray</td>
                <td>BlueTwelve Studio</td>
                <td>2022</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Marvel Snap</td>
                <td>Second Dinner</td>
                <td>2022</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Pokemon Legends: Arceus</td>
                <td>Game Freak</td>
                <td>2022</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Splatoon 3</td>
                <td>Nintendo EPD</td>
                <td>2022</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

  </div>

  <div class="container-fluid bg-opacity-50 pt-5 mt-5" id="mainFooter">
  </div>

  <div class="footerCRights d-flex justify-content-center align-items-center p-2" id="mainFooter2">
  </div>

  <script src="general.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
